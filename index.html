<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class="espacio-arriba">
		<h1 class="text-center">Repositorio</h1>
		<form class="col-md-4 inline-block para-arriba Righ">
			<h2 class="verde">Formulario</h2>
		 	<div class="form-group">
				<label>Codigo</label>
				<input type="text" name="codigo" class="form-control" id="control" placeholder="Escribe el Codigo">
			</div>
			<div class="form-group">
				<label>Nombre</label>
				<input type="text" name="nombre" class="form-control" id="nombre" placeholder="Escribe el Nombre">
			</div>
			<div class="form-group">
				<label>Descripcion</label>
				<textarea name="descripcion" class="form-control" id="descripcion" placeholder="Escribe una breve descripcion del producto"></textarea>
			</div>
			<div class="form-group">
				<label>Precio</label>
				<input type="Number" name="precio" class="form-control" id="precio" placeholder="Escribe el precio">
			</div>
			<div class="form-group">
				<label>Unidades</label>
				<input type="Number" name="unidades" class="form-control" id="unidades" placeholder="Escribe la cantida">
			</div>
			<div class="form-group text-rigth">
				<input type="submit" class="btn btn-outline-dark" id="boton" value="Guardar">
			</div>
		</form>
		<section class="col-md-8 inline-block Righ vete-arriba">
			<h2 class="verde">Lista</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Precio</th>
						<th>Unidades</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>
		</section>
	</div>
	
</body>
</html>
